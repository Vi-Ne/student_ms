{% extends "base.html" %}

{% block title %}Edit Student - Student Management System{% endblock %}

{% block content %}
<h1>Edit Student</h1>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
    </div>
    
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ student.age }}" min="1" max="100" required>
    </div>
    
    <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" name="course" value="{{ student.course }}" required>
    </div>
    
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
