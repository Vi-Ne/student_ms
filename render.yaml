services:
  - type: web
    name: student-management-system
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: student-db
          property: connectionString

databases:
  - name: student-db
    databaseName: student_management
    user: student_user