services:
  - type: web
    name: student-management
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: student-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: false

databases:
  - name: student-db
    databaseName: student_management
    user: student_user